<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />

    <!-- 기본 Favicon -->
    <link rel="icon" type="image/x-icon" href="/bottom-logo-sface.png" />

    <!-- PNG 포맷 Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/bottom-logo-sface.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/bottom-logo-sface.png"
    />

    <!-- iOS 홈 화면 아이콘 -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/bottom-logo-sface.png"
    />

    <!-- Android 앱 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/bottom-logo-sface.png"
    />

    <title>Sface App</title>
    <meta
      name="description"
      content="아티스트의 찬란한 순간을 모두와 공유하세요, 바로 여기, 스페이스에서"
    />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta
      name="theme-color"
      content="#090A1F"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#090A1F"
      media="(prefers-color-scheme: dark)"
    />
    <meta name="msapplication-navbutton-color" content="#090A1F" />
    <meta name="msapplication-TileColor" content="#090A1F" />
    <meta name="privacy-policy" content="https://sface.app/about" />
    <meta
      name="terms-of-service"
      content="https://sface.app/terms-of-service"
    />

    <!-- ✅ Open Graph (SNS 공유용) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Sface App - 팬덤 전용 플랫폼" />
    <meta
      property="og:description"
      content="팬덤을 위한 이미지 & 숏폼 공유 플랫폼. 지금 바로 참여해보세요!"
    />
    <meta property="og:url" content="https://sface.app/" />
    <meta property="og:image" content="https://sface.app/og-image.png" />
    <meta property="og:site_name" content="Sface App" />

    <!-- ✅ Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Sface App - 팬덤 전용 플랫폼" />
    <meta
      name="twitter:description"
      content="팬덤을 위한 이미지 & 숏폼 공유 플랫폼. 지금 바로 참여해보세요!"
    />
    <meta name="twitter:image" content="https://sface.app/og-image.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
